<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .welcome-container {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    .typing-text {
      font-size: 2.8rem;
      font-weight: bold;
      border-right: 3px solid white;
      width: fit-content;
      margin: 0 auto 30px;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .enter-btn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.6);
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 136, 0, 1);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="welcome-container">
    <div class="typing-text">✨ Welcome to the Dashboard ✨</div>
    <button class="enter-btn" onclick="window.location.href='https://www.google.com/'">Enter Site</button>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          outModes: "out"
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
